{% extends "lib/base.html" %}

{% block content %}

        <div class="name {{ repos[repo].status }}">
          <a href="/{{ repos[repo].user }}/{{ repo }}">{{ repos[repo].user }}/{{ repo }}</a>
        </div>
      </div>
      {%- endfor %}
{%- endblock %}
