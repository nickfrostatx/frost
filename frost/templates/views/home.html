{% extends "lib/base.html" %}

{% block content %}
      {%- for repo in repos %}

        <div class="name {{ repo.status }}">
          <a href="/{{ g.session.user }}/{{ repo.name }}">{{ g.session.user }}/{{ repo.name }}</a>
        </div>
      </div>
      {%- endfor %}
{%- endblock %}
