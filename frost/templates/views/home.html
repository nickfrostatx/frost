{% extends "lib/base.html" %}

{% block body %}
      {%- for repo in repos %}
      <div class="repo">
        <div class="name {{ repo.status }}">
          <a href="/{{ repo.user }}/{{ repo.name }}">{{ repo.user }}/{{ repo.name }}</a>
        </div>
      </div>
      {%- endfor %}
{%- endblock %}
