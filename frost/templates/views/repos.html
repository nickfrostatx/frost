{% extends "lib/base.html" %}

{% block content %}
      <div class="title">
        <a href="/{{ user }}">{{ user }}</a>
      </div>
      {%- for repo in repos %}
      <div class="repo">
        <div class="name {{ repo.status }}">
          <a href="/{{ user }}/{{ repo.name }}">{{ user }}/{{ repo.name }}</a>
        </div>
      </div>
      {%- endfor %}
{%- endblock %}
